version: '2.1'

services:
  mockoap:
    extends:
      file: ../../test/base-compose.yml
      service: mockoap
    ports:
      - 12800
  mysql:
    image: mysql:8.0
    networks:
      - e2e
    expose:
      - 3306
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_DATABASE: "database"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
  client:
    build:
      context: ../
      dockerfile: ./test/Dockerfile.client
    networks:
      - e2e
    expose:
      - 8080
    ports:
      - 8080:8080
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "cat < /dev/null > /dev/tcp/127.0.0.1/8080"
        ]
      interval: 5s
      timeout: 20s
      retries: 10
    depends_on:
      mockoap:
        condition: service_healthy
      mysql:
        condition: service_healthy

networks:
  e2e: null
