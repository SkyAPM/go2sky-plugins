segmentItems:
  {{- range .segmentItems }}
  {{- if eq .serviceName "sql-client"}}
  - serviceName: sql-client
    segmentSize: {{ gt .segmentSize 0 }}
    segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
          {{- range .spans }}
          {{- if eq .operationName "Mysql/Go2Sky/connect" }}
          - operationName: Mysql/Go2Sky/connect
            operationId: 0
            parentSpanId: 0
            spanId: 1
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{ gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - {key: db.type, value: mysql}
              - {key: db.instance, value: 'mysql:3306'}
          {{- end }}
          {{- if eq .operationName "Mysql/Go2Sky/ping" }}
          - operationName: Mysql/Go2Sky/ping
            operationId: 0
            parentSpanId: 0
            spanId: 2,
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{ gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: 'mysql:3306'
            skipAnalysis: false
          {{- end }}
          {{- if eq .operationName "Mysql/Go2Sky/execute" }}
          - operationName: Mysql/Go2Sky/execute
            operationId: 0
            parentSpanId: 0
            spanId: {{ gt .spanId 0 }}
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{ gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - {key: db.type, value: mysql}
              - {key: db.instance, value: 'mysql:3306'}
              - {key: db.statement, value: {{ notEmpty (index .tags 2).value}}}
          {{- end }}
          {{- if eq .operationName "Mysql/Go2Sky/query"}}
          - operationName: Mysql/Go2Sky/query
            operationId: 0
            parentSpanId: 0
            spanId: {{ gt .spanId 0 }}
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{ gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - {key: db.type, value: mysql}
              - {key: db.instance, value: 'mysql:3306'}
              - {key: db.statement, value: {{ notEmpty (index .tags 2).value}}}
          {{- end }}
          {{- if eq .operationName "Mysql/Go2Sky/beginTransaction" }}
          - operationName: Mysql/Go2Sky/beginTransaction
            operationId: 0
            parentSpanId: 0
            spanId: {{ gt .spanId 0 }}
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{ gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - {key: db.type, value: mysql}
              - {key: db.instance, value: 'mysql:3306'}
              - {key: db.statement, value: {{ notEmpty (index .tags 2).value}}}
          {{- end }}
          {{- end }}
      {{- end }}
  {{- end }}
  {{- end }}
meterItems: []