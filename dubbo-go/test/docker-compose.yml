version: '2.1'

services:
  mockoap:
    extends:
      file: ../../test/base-compose.yml
      service: mockoap
    ports:
      - 12800
  zookeeper:
    image: zookeeper
    networks:
      - e2e
    ports:
      - 2181:2181
    restart: on-failure
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 2181"]
      interval: 5s
      timeout: 60s
      retries: 120
  dubbogoserver:
    build:
      context: ../../
      dockerfile: ./dubbo-go/test/docker/Dockerfile.server
    networks:
      - e2e
    expose:
      - 20000
    ports:
      - 20000
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/20000"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      zookeeper:
        condition: service_healthy
      mockoap:
        condition: service_healthy
  dubbogoclient:
    build:
      context: ../../
      dockerfile: ./dubbo-go/test/docker/Dockerfile.client
    expose:
      - 8080
    ports:
      - 8080
    networks:
      - e2e
    restart: "always"
    healthcheck:
      test: [ "CMD", "curl", "http://127.0.0.1:8080/healthCheck" ]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      zookeeper:
        condition: service_healthy
      mockoap:
        condition: service_healthy
      dubbogoserver:
        condition: service_healthy

networks:
  e2e:
