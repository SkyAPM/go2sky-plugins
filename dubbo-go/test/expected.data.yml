segmentItems:
  {{- range .segmentItems }}
    {{- if eq .serviceName "dubbo-go-server" }}
    - serviceName: dubbo-go-server
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- range .spans}}
        {{- if eq .operationName "org.apache.dubbo.UserProvider#GetUser" }}
        - operationName: org.apache.dubbo.UserProvider#GetUser
          operationId: 0
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5014
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
          tags:
            - {key: extra-tags, value: server}
            - {key: release, value: dubbo-golang-3.0.0}
            - {key: organization, value: dubbo.io}
          refs:
            - parentEndpoint: org.apache.dubbo.UserProvider#GetUser
              networkAddress: {{ notEmpty (index .refs 0).networkAddress }}
              refType: CrossProcess
              parentSpanId: {{ ge (index .refs 0).parentSpanId 0 }}
              parentTraceSegmentId: {{ notEmpty (index .refs 0).parentTraceSegmentId }}
              parentServiceInstance: {{ notEmpty (index .refs 0).parentServiceInstance }}
              parentService: dubbo-go-client
              traceId: {{ notEmpty (index .refs 0).traceId }}
        {{- end}}
        {{- end}}
      {{- end}}
    {{- end}}
    {{- if eq .serviceName "dubbo-go-client" }}
    - serviceName: dubbo-go-client
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- range .spans}}
        {{- if eq .operationName "org.apache.dubbo.UserProvider#GetUser" }}
        - operationName: org.apache.dubbo.UserProvider#GetUser
          operationId: 0
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5013
          isError: false
          spanType: Exit
          peer: {{ notEmpty .peer }}
          skipAnalysis: false
          tags:
            - {key: extra-tags, value: client}
            - {key: release, value: dubbo-golang-3.0.0}
            - {key: organization, value: dubbo.io}
        {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
meterItems: []