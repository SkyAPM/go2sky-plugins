# dubbo server yaml configure file

# application config
dubbo:
  application:
    organization: "dubbo.io"
    name: "UserInfoServer"
    module: "dubbo-go user-info server"
    version: "0.0.1"
    environment: "dev"

  # registry config
  registries:
    demoZk:
      protocol: "zookeeper"
      timeout: "3s"
      address: "zookeeper:2181"

  # service config
  provider:
    services:
      "UserProvider":
        interface: "org.apache.dubbo.UserProvider"
        warmup: 100
        # filter config
        filter: "go2sky-tracing-server"
        methods:
          -
            name: "GetUser"
            retries: 1
            loadbalance: "random"

  # protocol config
  protocols:
    "dubbo":
      name: "dubbo"
      port: 20000
      params:
        "dubbo":
          session_number: 700
          session_timeout: "180s"
          getty_session_param:
            compress_encoding: false
            tcp_no_delay: true
            tcp_keep_alive: true
            keep_alive_period: "120s"
            tcp_r_buf_size: 262144
            tcp_w_buf_size: 65536
            pkg_rq_size: 1024
            pkg_wq_size: 512
            tcp_read_timeout: "1s"
            tcp_write_timeout: "5s"
            wait_timeout: "1s"
            max_msg_len: 1024000
            session_name: "server"