services:
  mockoap:
    image: ghcr.io/apache/skywalking-agent-test-tool/mock-collector:5acb890f225ca37ee60675ce3e330545e23e3cbc
    expose:
      - 19876
      - 12800
    networks:
      - e2e
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "http://127.0.0.1:12800/healthCheck" ]
      interval: 5s
      timeout: 60s
      retries: 120