segmentItems:
  {{- range .segmentItems }}
    {{- if eq .serviceName "kratos-server" }}
    - serviceName: kratos-server
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- range .spans}}
        - operationName: /helloworld.Greeter/SayHello
          operationId: 0
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
          {{- if eq (index .refs 0).networkAddress "kratosserver:8000"}}
          tags:
            - { key: User-Agent, value: Go-http-client/1.1 }
          {{- end}}
          refs:
            - parentEndpoint: /helloworld.Greeter/SayHello
              networkAddress: {{ notEmpty (index .refs 0).networkAddress }}
              refType: CrossProcess
              parentSpanId: 0
              parentTraceSegmentId: {{ notEmpty (index .refs 0).parentTraceSegmentId }}
              parentServiceInstance: {{ notEmpty (index .refs 0).parentServiceInstance }}
              parentService: kratos-client
              traceId: {{ notEmpty (index .refs 0).traceId }}
        {{- end}}
      {{- end}}
    {{- end}}
    {{- if eq .serviceName "kratos-client" }}
    - serviceName: kratos-client
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- range .spans}}
        - operationName: /helloworld.Greeter/SayHello
          operationId: 0
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5011
          isError: false
          spanType: Exit
          peer: {{ notEmpty .peer }}
          skipAnalysis: false
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
meterItems: []