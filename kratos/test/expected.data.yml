segmentItems:
  {{- contains .segmentItems }}
    - serviceName: kratos-server
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- contains .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- contains .spans}}
        - operationName: /helloworld.Greeter/SayHello
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
          tags:
            - { key: User-Agent, value: Go-http-client/1.1 }
          refs:
            {{- contains .refs }}
            - parentEndpoint: /hello
              networkAddress: 'kratosserver:8000'
              refType: CrossProcess
              parentSpanId: 1
              parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
              parentServiceInstance: {{ notEmpty .parentServiceInstance }}
              parentService: kratos-client
              traceId: {{ notEmpty .traceId }}
            {{- end }}
        - operationName: /helloworld.Greeter/SayHello
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
          refs:
          {{- contains .refs }}
            - parentEndpoint: /hello
              networkAddress: 'kratosserver:9000'
              refType: CrossProcess
              parentSpanId: 2
              parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
              parentServiceInstance: {{ notEmpty .parentServiceInstance }}
              parentService: kratos-client
              traceId: {{ notEmpty .traceId }}
          {{- end }}
        {{- end}}
      {{- end}}
    - serviceName: kratos-client
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- contains .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- contains .spans}}
        - operationName: /helloworld.Greeter/SayHello
          parentSpanId: 0
          spanId: 1
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Exit
          peer: 'kratosserver:8000'
          skipAnalysis: false
        - operationName: /helloworld.Greeter/SayHello
          parentSpanId: 0
          spanId: 2
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Exit
          peer: 'kratosserver:9000'
          skipAnalysis: false
        - operationName: /hello
          parentSpanId: -1
          spanId: 0
          spanLayer: RPCFramework
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5010
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
        {{- end }}
      {{- end }}
  {{- end }}
meterItems: []