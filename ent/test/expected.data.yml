segmentItems:
  {{- contains .segmentItems }}
  - serviceName: ent-client
    segmentSize: {{ gt .segmentSize 0 }}
    segments:
      {{- contains .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- contains .spans }}
          - operationName: /raw
            parentSpanId: 0
            spanId: 1
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'CREATE TABLE IF NOT EXISTS user (id bigint, name VARCHAR(255), age bigint)'
          - operationName: user/create
            parentSpanId: 0
            spanId: 2
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'INSERT INTO `user` (`name`,`age`) VALUES (?,?)'
          - operationName: user/query
            parentSpanId: 0
            spanId: 3
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'SELECT * FROM `user` WHERE `id` = ? LIMIT 1'
          - operationName: user/update
            parentSpanId: 0
            spanId: 4
            spanLayer: Database
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'UPDATE `user` SET `name`=? WHERE `id` = ?'
          - operationName: user/delete
            parentSpanId: 0
            spanId: 5
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'DELETE FROM `user` WHERE `user`.`name` = ?'
          - operationName: user/begin
            parentSpanId: 0
            spanId: 6
            spanLayer: Database
            startTime: { { gt .startTime 0 } }
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
          - operationName: user/create
            parentSpanId: 0
            spanId: 7
            spanLayer: Database
            startTime: { { gt .startTime 0 } }
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
              - key: db.statement
                value: 'INSERT INTO `user` (`name`,`age`) VALUES (?,?)'
          - operationName: user/commit
            parentSpanId: 0
            spanId: 8
            spanLayer: Database
            startTime: { { gt .startTime 0 } }
            endTime: {{gt .endTime 0 }}
            componentId: 5012
            isError: false
            spanType: Exit
            peer: mysql:3306
            skipAnalysis: false
            tags:
              - key: db.type
                value: mysql
              - key: db.instance
                value: 'mysql:3306'
          - operationName: /GET/execute
            parentSpanId: -1
            spanId: 0
            spanLayer: Http
            startTime: {{ gt .startTime 0 }}
            endTime: {{gt .endTime 0 }}
            componentId: 5004
            isError: false
            spanType: Entry
            peer: ''
            skipAnalysis: false
            tags:
              - key: http.method
                value: GET
              - key: url
                value: '127.0.0.1:8080/execute'
              - key: status_code
                value: '200'
        {{- end }}
      {{- end }}
  {{- end }}
meterItems: []