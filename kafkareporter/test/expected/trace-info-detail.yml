spans:
  {{- range .spans}}
  - traceid: {{ notEmpty .traceid }}
    segmentid: {{ notEmpty .segmentid }}
    spanid: 0
    parentspanid: -1
    refs: []
    servicecode: kafka-reporter
    serviceinstancename: ""
    starttime: {{ gt .starttime 0 }}
    endtime: {{ gt .endtime 0 }}
    endpointname: /info
    type: Entry
    peer: ""
    component: Unknown
    iserror: false
    layer: Unknown
    tags: []
    logs: []
  {{- end }}