version: "2.1"

services:
  oap:
    image: ghcr.io/apache/skywalking/oap:1730f2c84bbd4da999ec2c74d1c26db31d5a0d24
    networks:
      - e2e
    expose:
      - 11800
      - 12800
    ports:
      - 12800
    restart: on-failure
    environment:
      SW_KAFKA_FETCHER_SERVERS: kafka:9092
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 11800"]
      interval: 5s
      timeout: 60s
      retries: 120

  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - e2e
    ports:
      - 2181

  kafka:
    image: wurstmeister/kafka:2.12-2.4.1
    networks:
      - e2e
    expose:
      - 9092
    ports:
      - 9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  kafkareporter:
    build:
      context: ../../
      dockerfile: ./kafkareporter/test/docker/Dockerfile.kafkareporter
    networks:
      - e2e
    expose:
      - 8081
    ports:
      - 8081
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8081/healthCheck"]
      interval: 5s
      timeout: 20s
      retries: 10
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
